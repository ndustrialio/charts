{{- $postgresPassword := "" }}
{{- $postgresPassword = include "nio-common.secrets.passwords.manage" (dict "secret" (include "postgres.names.release" .) "key" ("postgres-password") "providedValues" (list "auth.postgresPassword") "context"  $) | trimAll "\"" | b64dec }}
{{- $password := "" }}
{{- $password = include "nio-common.secrets.passwords.manage" (dict "secret" (include "postgres.names.release" .) "key" ("password") "providedValues" (list "auth.password") "context" $) | trimAll "\"" | b64dec }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgres.names.release" . }}
  labels: 
    {{ include "postgres.labels.standard" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ $postgresPassword | b64enc | quote }}
  password: {{ $password | b64enc | quote }}
