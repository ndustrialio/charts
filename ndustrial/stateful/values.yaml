# Default values for nodered.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appname: nodered

image:
  repository: nginx
  pullPolicy: IfNotPresent
  port: 80

storage:
  size: 400M
  mount: /tmp/data
  class: gp2
  mode: ["ReadWriteOnce"]

# imagePullSecret:
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: null

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
#  annotations:
#    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0

imagePullSecret: quay-pull-secret
