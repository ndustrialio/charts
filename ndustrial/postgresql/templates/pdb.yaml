apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "postgres.names.release" . }}
  labels: {{ include "postgres.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: primary
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ include "postgres.names.release" . }}
      app.kubernetes.io/name: {{ include "postgres.names.release" . }}
      app.kubernetes.io/component: primary
